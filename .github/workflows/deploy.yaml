name: Deploy

on:
  push:
    branches: 
      - main

env:
  IMAGE_REGISTRY: ghcr.io
  REGISTRY_USER: Rajendro1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.19.x', '1.20' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Login to GitHub Container Registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD_FOR_GITHUB }}

    - name: Build the Podman image
      run: |
        podman build . --tag ghcr.io/rajendro1/accuknox-api-$(basename ${{ github.ref }}):$(basename ${{ github.ref }}) -f Dockerfile
        podman push ghcr.io/rajendro1/accuknox-api-$(basename ${{ github.ref }}):$(basename ${{ github.ref }})